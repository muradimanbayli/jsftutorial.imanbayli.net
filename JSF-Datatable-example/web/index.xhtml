<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="e" value="#{userController.employees}">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{e.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    <h:outputText value="#{e.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Birth year</f:facet>
                    <h:outputText value="#{e.birthYear}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Select" action="#{userController.select(e)}"/>
                </h:column>
                
            </h:dataTable>
            
            <hr/>
            
            <table>
                <tr>
                    <td>Name :</td>
                    <td><h:inputText value="#{userController.selectedEmployee.name}"/></td>
                </tr>
                <tr>
                    <td>Surname :</td>
                    <td><h:inputText value="#{userController.selectedEmployee.surname}"/></td>
                </tr>
                <tr>
                    <td>Birth Year :</td>
                    <td><h:inputText value="#{userController.selectedEmployee.birthYear}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="update" action="#{userController.update()}"/></td>
                    <td><h:commandButton value="delete" action="#{userController.delete()}"/></td>
                </tr>
            </table>
            
        </h:form>
    </h:body>
</html>
