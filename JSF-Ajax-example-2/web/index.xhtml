<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="name" value="#{userController.name}"/>
            <h:commandButton value="Say Hello with Ajax" action="#{userController.sayHelloAction()}">
                <f:ajax execute="name" render="sayHelloText"/>
            </h:commandButton>
            <h:outputText id="sayHelloText" value="#{userController.outputext}"/>
        </h:form>
    </h:body>
</html>
