<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{userController.username}" label="name">
                <f:validator validatorId="net.imanbayli.jsftutorial.validator.EmptyFieldValidate"/>
               
            </h:inputText>
            <h:commandButton value="Send" action="#{userController.sayUsername()}"/><br/>
            <h:outputText value="#{userController.output}"/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
